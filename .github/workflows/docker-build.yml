name: docker-build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image tar
        run: |
          IMAGE_NAME=tavily-proxy
          docker buildx build \
            --output type=docker,dest=/tmp/${IMAGE_NAME}.tar \
            -t ${IMAGE_NAME}:ci \
            .

      - uses: actions/upload-artifact@v4
        with:
          name: tavily-proxy-image
          path: /tmp/tavily-proxy.tar
          if-no-files-found: error
